<html>

<head>
    <title>Um pouco de CSS!</title>
    <!--No CSS, quando for elemento, basta colocar o elemento e os params dentro...-->
    <!--quando for uma classe CSS, deve começar com ponto-->
    <!--mas quando for um ID CSS, deve começar com # -->
    <link rel="stylesheet" href="PoucoDeCSS-Referenciado.css">
    <style>
        h1 {
            font-size: 20px;
            background-color: red;
            position: absolute;
            top: 400px;
            left: 400px;
        }

        .fundoVermelho {
            background-color: #c00;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span> <br> <br>
    <span class="fundoVermelho negrito">Texto 2</span> <br> <br>

    <!--é possível usar o estilo direto dentro da tag-->
    <span class="fundoVermelho" wb-atrib style="display: none;">Texto 3</span>
</body>

</html>

<!--
    para encontrar lista de elementos com mesmo atributo no terminal do browser
    document.querySelectorAll('.fundoVermelho')
    para encontrar um elemento de classe especifico...
    document.querySelector('#fundoVermelho')
    para encontrar o atributo personalizado...
    document.querySelectorAll('[wm-atrib]')
-->
