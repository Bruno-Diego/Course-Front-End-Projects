<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace; 
            font-size: 40px;
            border: solid 3px red; /* esses atributos não são herdados automaticamente */
            padding: 50px;           /* deve ser usado o comando inherit para que sejam aplicados se for necessário */
        }
        div {
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1 style="background-color: green;">Herança</h1>
    <div>Estou herdando

        <span>
            <p>
                Teste
            </p>
        </span>
    </div>
</body>

</html>
